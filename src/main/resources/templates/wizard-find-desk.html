<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="assets/img/favicon.png" />
<title>One click deployment</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<!-- CSS Files -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="assets/css/paper-bootstrap-wizard.css" rel="stylesheet" />

<!-- Fonts and Icons -->
<link
	href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css"
	rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Muli:400,300'
	rel='stylesheet' type='text/css'>
<link href="assets/css/themify-icons.css" rel="stylesheet">
</head>

<body>
	<div class="nav">
		<div class="nav-top">
			<div id="mini"
				style="border-bottom: 1px solid rgba(255, 255, 255, .1)">
				<img src="images/favicon.png">
			</div>
		</div>
		<ul>
			<li class="nav-item"><a href="javascript:;"><i
					class="my-icon nav-icon icon_1"></i><span>服务器</span><i
					class="my-icon nav-more"></i></a>
				<ul>
					<li><a href="javascript:;"><span>服务器管理</span></a></li>
					<li><a href="javascript:;"><span>集群管理</span></a></li>
				</ul></li>
			<li class="nav-item"><a href="javascript:;"><i
					class="my-icon nav-icon icon_2"></i><span>项目</span><i
					class="my-icon nav-more"></i></a>
				<ul>
					<li><a href="javascript:;"><span>项目管理</span></a></li>
					<li><a href="javascript:;"><span>空间管理</span></a></li>
				</ul></li>
			<li class="nav-item"><a href="#config"><i
					class="my-icon nav-icon icon_3"></i><span>配置文件</span><i
					class="my-icon nav-more"></i></a>
				<ul>
					<li><a href="javascript:;"><span>配置网络</span></a></li>
					<li><a href="javascript:;"><span>配置数据库引擎</span></a></li>
				</ul></li>
		</ul>
	</div>
	<div class="image-container set-full-height" id = config>
		<!-- style="background-image: url('assets/img/paper-3.jpeg')" -->
		<!--   Big container   -->
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">

					<!--      Wizard container        -->
					<div class="wizard-container">
						<div class="card wizard-card" data-color="blue" id="wizard">
							<form action="/config/submit" method="post">
								<div class="wizard-navigation">
									<div class="progress-with-circle">
										<div class="progress-bar" role="progressbar" aria-valuenow="1"
											aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
									</div>
									<ul>
										<li><a href="#details" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-list"></i>
												</div> Net type
										</a></li>
										<li><a href="#captain" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-briefcase"></i>
												</div> DB Engine
										</a></li>
										<li><a href="#description" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-pencil"></i>
												</div> Port
										</a></li>
									</ul>
								</div>
								<div class="tab-content">
									<div class="tab-pane" id="details">
										<div class="row">
											<div class="col-sm-12">
												<h5 class="info-text">Let's start with the network type</h5>
											</div>

											<div class="col-sm-5">
												<div class="form-group">
													<label>network type</label> <select class="form-control"
														name="net_type">
														<option disabled="" selected="">- choose a net -</option>
														<option>Main Net</option>
														<option>Test Net</option>
													</select>
												</div>
											</div>

										</div>
									</div>
									<div class="tab-pane" id="captain">
										<h5 class="info-text">How do you select DB Engine?</h5>
										<div class="row">
											<div class="col-sm-8 col-sm-offset-2">
												<div class="col-sm-4 col-sm-offset-2">
													<div class="choice" data-toggle="wizard-checkbox">
														<input type="checkbox" name="storage_db_engine"
															value="Design">
														<div class="card card-checkboxes card-hover-effect">
															<i class="ti-time"></i>
															<p>Level DB</p>
														</div>
													</div>
												</div>
												<div class="col-sm-4">
													<div class="choice" data-toggle="wizard-checkbox">
														<input type="checkbox" name="storage_db_engine"
															value="Design">
														<div class="card card-checkboxes card-hover-effect">
															<i class="ti-calendar"></i>
															<p>Rocks DB</p>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="description">
										<div class="row">
											<h5 class="info-text">Fill in the port.</h5>
											<div class="col-sm-6 col-sm-offset-1">
												<div class="form-group">
													<label>Full Node Port</label>
													<textarea id="node_http_fullNodePort"
														name="node_http_fullNodePort" data-required="true"
														class="form-control" placeholder="" rows="1"></textarea>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group">
													<label>Example</label>
													<p class="description">8080/8090/...</p>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="wizard-footer">
									<div class="pull-right">
										<input type='button'
											class='btn btn-next btn-fill btn-primary btn-wd' name='next'
											value='Next' /> <input id="submit" type="submit"
											class='btn btn-finish btn-fill btn-primary btn-wd'
											name='submit' value='Submit' />
									</div>

									<div class="pull-left">
										<input type='button'
											class='btn btn-previous btn-default btn-wd' name='previous'
											value='Previous' />
									</div>
									<div class="clearfix"></div>
								</div>
							</form>
						</div>
					</div>
					<!-- wizard container -->
				</div>
			</div>
			<!-- row -->
		</div>
		<!--  big container -->
	</div>

</body>
